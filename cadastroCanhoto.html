<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Canhotos - Cadastro de Canhoto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/cadastroCanhoto.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div class="container">
        <div class="info">
            <div class="row">
                <div class="navbar col-2">
                    <div class="icones novo-usuario col-10">
                        <a href="addNewUser.html">
                            <h2><i class="bi bi-person-fill-add"></i></h2>
                            <strong>Novo Usuário</strong>
                        </a>
                    </div>
                    <div class="icones tabela col-6">
                        <a href="dashboard.html">
                            <h2><i class="bi bi-grid-3x2"></i></h2>
                            <strong>Tabela</strong>
                        </a>
                    </div>
                    <div class="icones ajudar col-6">
                        <a href="">
                            <h2><i class="bi bi-question-circle"></i></h2>
                            <strong>Ajuda</strong>
                        </a>
                    </div>
                </div>
                <div class="fundo-canhoto col-10">
                    <h4>Cadastro de Canhotos</h4>
                    <div class="row canhoto">


                        <form class="form row">
                            <div class="col-6">
                                <label for="inputNome" class="form-label">Nome do Entregador</label>
                                <input type="text" class="form-control" id="inputNome" placeholder="Ex: Julio César">
                            </div>
                            <div class="col-md-6">
                                <label for="inputNota" class="form-label">Número da Nota</label>
                                <input type="text" class="form-control" id="inputNota" placeholder="Ex: 000000000000">
                            </div>
                            <div class="col-6">
                                <label for="inputGasto" class="form-label">Valor Gasto</label>
                                <input type="text" class="form-control" id="inputGasto" placeholder="Ex: R$500,00">
                            </div>
                            <div class="col-6">
                                <label class="form-label" for="">Categoria</label>
                                <select name="selectCategory" class="form-select" aria-label="Default select example">
                                    <option selected disabled>Selecione o tipo da despesa</option>
                                    <option value="1">Alimentação</option>
                                    <option value="2">Hospedagem</option>
                                    <option value="3">Gasolina</option>
                                    <option value="4">Remédios</option>
                                    <option value="5">Reparos</option>
                                </select>
                            </div>
                        </form>
                        <div class="row">
                            <div class="buttons button_enviar">
                                <a href="dashboard.html" class="btn btn-primary me-2">Enviar</a>
                                <a href="dashboard.html" class="btn btn-danger me-2">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
