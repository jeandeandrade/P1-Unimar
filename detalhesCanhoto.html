<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Canhotos - Detalhes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/detalhesCanhoto.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div class="container">
        <div class="info">
            <div class="row">
                <div class="navbar col-2">
                    <div class="icones novo-usuario col-10">
                        <a href="addNewUser.html">
                            <h2><i class="bi bi-person-fill-add"></i></h2>
                            <strong>Novo Usuário</strong>
                        </a>
                    </div>
                    <div class="icones tabela col-6">
                        <a href="dashboard.html">
                            <h2><i class="bi bi-grid-3x2"></i></h2>
                            <strong>Tabela</strong>
                        </a>
                    </div>
                    <div class="icones ajudar col-6">
                        <a href="">
                            <h2><i class="bi bi-question-circle"></i></h2>
                            <strong>Ajuda</strong>
                        </a>
                    </div>
                </div>
                <div class="fundo-canhoto col-10">
                    <h4>Gestão de Canhotos</h4>
                    <form class="canhoto">
                        <fieldset class="d-flex flex-column gap-2">
                            <legend>Detalhes de Canhoto</legend>
                            <div class="row">
                                <div class="col sm-3">
                                    <label for="disabledTextInput" class="form-label">ID</label>
                                    <input type="text" id="disabledTextInput" disabled class="form-control" value="1">
                                </div>
                                <div class="col sm-3">
                                    <label for="disabledTextInput" class="form-label">Número NF:</label>
                                    <input type="text" id="disabledTextInput" disabled class="form-control"
                                        value="000000000000">
                                </div>
                                <div class="col sm-3">
                                    <label for="disabledTextInput" class="form-label">Entregador:</label>
                                    <input type="text" id="disabledTextInput" disabled class="form-control"
                                        value="Jorginho da esquina">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col sm-3">
                                    <label for="disabledTextInput" class="form-label">Preço:</label>
                                    <input type="text" id="disabledTextInput" disabled class="form-control"
                                        value="9.999,00">
                                </div>
                                <div class="col sm-3">
                                    <label for="disabledTextInput" class="form-label">Categorias:</label>
                                    <input type="text" id="disabledTextInput" disabled class="form-control"
                                        value="Alimentação">
                                </div>
                                <div class="col sm-3">
                                    <label for="disabledTextInput" class="form-label">Data:</label>
                                    <input type="text" id="disabledTextInput" disabled class="form-control"
                                        value="01/01/2024">
                                </div>
                            </div>
                            <div class="buttons d-flex flex-row justify-content-between">
                                <div class="d-flex flex-row sm-2">
                                    <a href="dashboard.html" class="btn btn-secondary">Voltar</a>
                                </div>
                                <div class="d-flex flex-row sm-2">
                                    <a href="dashboard.html" class="btn btn-primary me-2">Aprovar</a>
                                    <a href="dashboard.html" class="btn btn-danger">Reprovar</a>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
