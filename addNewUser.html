<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Canhotos - Novo Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./assets/css/addNewUser.css">
  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
  <div class="container">
    <div class="info">
      <div class="row">
        <div class="navbar col-2">
          <div class="icones novo-usuario ativo col-10">
            <a>
              <h2><i class="bi bi-person-fill-add"></i></h2>
              <strong>Novo Usuário</strong>
            </a>
          </div>
          <div class="icones tabela col-6">
            <a href="dashboard.html">
              <h2><i class="bi bi-grid-3x2"></i></h2>
              <strong>Tabela</strong>
            </a>
          </div>
          <div class="icones ajudar col-6">
            <a href="">
              <h2><i class="bi bi-question-circle"></i></h2>
              <strong>Ajuda</strong>
            </a>
          </div>
        </div>
        <div class="fundo-canhoto col-10">
          <form class="row g-3" onsubmit="" id="form">

            <h1>Cadastro de Usuarios</h1>

            <div class="col-md-6">
              <label for="txtFirstName" class="form-label">Primeiro Nome</label>
              <input type="text" class="form-control" id="txtFirstName">
            </div>

            <div class="col-md-6">
              <label for="txtLastName" class="form-label">Ultimo Nome</label>
              <input type="text" class="form-control" id="txtLastName">
            </div>

            <div class="col-12">
              <label for="txtEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="txtEmail">
            </div>

            <div class="col-12">
              <label for="txtPassword" class="form-label">Senha</label>
              <input type="password" class="form-control" id="txtPassword">
            </div>

            <div class="buttons col-12" id="btn">
              <a href="dashboard.html" class="md-2 btn btn-primary" id="registerBtn"">Enviar</a>
              <a href=" dashboard.html" class="md-2 btn btn-danger" id="calcelRegisterBtn">Cancelar</a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
